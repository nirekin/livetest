name: ekara-demo-al3
qualifier: dev

ekara:
  distribution:
    repository: nirekin/distribution
  components:
    visualizer:
      repository: ekara-platform/swarm-visualizer-stack

vars:
  key1_descriptor = val1_descriptor
  key2_descriptor = val2_descriptor
  
providers:
  ek-aws:
    component: ek-aws
    params:
      instance_type: "t2.micro"
      ami_id: "ami-f90a4880"
      vpc_id: "vpc-880aeaef"
nodes:
  _:
    provider:
      name: ek-aws
      params:
        instance_type: "t2.micro"
        ami_id: "ami-f90a4880"
        vpc_id: "vpc-880aeaef"
        security_groups:
          - name: app
            rules:
              - proto: tcp
                ports:
                  - {{ .app.visualizer.port }} 
                cidr_ip: 0.0.0.0/0
                rule_desc: allow all on port {{ .app.visualizer.port }} for the swarm visualizer 
    volumes:
      - path: /data1
        params:
          device_name: xvdf
          volume_type: gp2
          volume_size: 9
          delete_on_termination: true
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
  nodeset1:
    instances: 3
  nodeset2:
    instances: 4

stacks:
  visualizer:
    component: visualizer
    templates:
      - "docker-compose.yml"
