name: marqueblanche
qualifier: dev

ekara:
  distribution:
    repository: ekara-platform/distribution
  components:
    visualizer:
      repository: ekara-platform/swarm-visualizer-stack
    marqueblanche:
      repository: https://github.psa-cloud.com/trk00/marqueblanche
      ref: lagoon  
      auth:
        method: basic
        user: {{ .git.user }}
        password: {{ .git.password }}
orchestrator:
  component: ek-swarm

providers:
  ek-aws:
    component: ek-aws
    params:
      instance_type: "t3.xlarge"
      ami_id: "ami-f90a4880"
      vpc_id: "vpc-880aeaef"
    env:
      AWS_REGION: {{ .aws.region }}
      AWS_ACCESS_KEY_ID: {{ .aws.accessKey.id }}
      AWS_SECRET_ACCESS_KEY: {{ .aws.accessKey.secret }}
    params:
      security_groups:
        - name: ek-ssh
          rules:
            - proto: tcp
              ports:
                - 22
              cidr_ip: 0.0.0.0/0
              rule_desc: Node SSH access
        - name: ek-swarm
          rules:
            - proto: tcp
              ports:
                - 2377
              cidr_ip: 0.0.0.0/0
              rule_desc: Swarm cluster management communications
            - proto: tcp
              ports:
                - 7946
              cidr_ip: 0.0.0.0/0
              rule_desc: Swarm communication among nodes
            - proto: udp
              ports:
                - 7946
              cidr_ip: 0.0.0.0/0
              rule_desc: Swarm communication among nodes
            - proto: udp
              ports:
                - 4789
              cidr_ip: 0.0.0.0/0
              rule_desc: Swarm overlay network traffic      
      
nodes:
  mongoN1:
    instances: 1
    provider:
      name: ek-aws
    volumes:
      - path: /data1
        params:
          device_name: xvdf
          volume_type: gp2
          volume_size: 9
          delete_on_termination: true
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
    labels:
      node_name: mongoN1
  mongoN2:
    instances: 1
    provider:
      name: ek-aws
    volumes:
      - path: /data1
        params:
          device_name: xvdf
          volume_type: gp2
          volume_size: 9
          delete_on_termination: true
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
    labels:
      node_name: mongoN2
  mongoN3:
    instances: 1
    provider:
      name: ek-aws
    volumes:
      - path: /data1
        params:
          device_name: xvdf
          volume_type: gp2
          volume_size: 9
          delete_on_termination: true
      - path: /var/lib/docker
        params:
          device_name: xvdg
          volume_type: standard
          volume_size: 1
          delete_on_termination: true
          tags:
            Type: Docker
            TestTagKey: TestTagValue
    labels:
      node_name: mongoN3

stacks:
  visualizer:
    component: visualizer
  marqueblanche:
    component: marqueblanche
